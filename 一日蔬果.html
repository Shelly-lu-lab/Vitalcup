<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>一日蔬果 | 今日蔬果汁推荐</title>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+XiaoWei&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'ZCOOL XiaoWei', serif;
      background: linear-gradient(135deg, #e0f7fa 0%, #fffde4 100%);
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    .container {
      background: rgba(255,255,255,0.85);
      border-radius: 24px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 36px 28px 28px 28px;
      max-width: 380px;
      width: 90vw;
      text-align: center;
    }
    h1 {
      font-size: 2.1em;
      margin-bottom: 0.5em;
      color: #4caf50;
      letter-spacing: 2px;
    }
    .juice-img {
      width: 220px;
      height: 220px;
      object-fit: cover;
      border-radius: 50%;
      box-shadow: 0 2px 12px rgba(76,175,80,0.13);
      margin-bottom: 1.2em;
      border: 4px solid #b2dfdb;
      background: #fff;
    }
    .ingredients {
      margin: 1.2em 0 1.5em 0;
      font-size: 1.1em;
      color: #388e3c;
      line-height: 1.7;
    }
    .story {
      font-size: 1.05em;
      color: #607d8b;
      margin-bottom: 1.2em;
      font-style: italic;
      line-height: 1.8;
    }
    @media (max-width: 500px) {
      .container { padding: 18px 6vw; }
      .juice-img { width: 140px; height: 140px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>今日蔬果汁推荐</h1>
    <div id="date-season" style="margin-bottom: 1em; color: #388e3c; font-size: 1.1em;"></div>
    <img class="juice-img" src="spring_juice.jpg" alt="春日草莓菠菜橙汁">
    <div class="ingredients">
      <strong>原材料：</strong><br>
      新鲜草莓 6颗<br>
      菠菜叶 1小把<br>
      橙子 1个<br>
      苹果 1/2个<br>
      柠檬汁 少许
    </div>
    <div class="story">
      春日的晨光洒落，草莓的红、菠菜的绿、橙子的金黄在透明杯中交融。<br>
      一杯入口，仿佛饮下了整个春天的清新与温柔。<br>
      让身体在时令的滋养中，悄然焕发生机。
    </div>
  </div>
  <audio id="bgm" src="https://cdn.pixabay.com/audio/2022/10/16/audio_12b5fae3b2.mp3" autoplay loop></audio>
  <script>
    // 兼容部分浏览器自动播放策略
    document.addEventListener('DOMContentLoaded', function() {
      var audio = document.getElementById('bgm');
      var playPromise = audio.play();
      if (playPromise !== undefined) {
        playPromise.catch(function() {
          // 用户交互后再播放
          document.body.addEventListener('click', function once() {
            audio.play();
            document.body.removeEventListener('click', once);
          });
        });
      }
    });

    // 日期与节气
    function getSeason(date) {
      // 节气表，按顺序排列
      const solarTerms = [
        { name: '小寒', month: 1, day: 6 },
        { name: '大寒', month: 1, day: 20 },
        { name: '立春', month: 2, day: 4 },
        { name: '雨水', month: 2, day: 19 },
        { name: '惊蛰', month: 3, day: 6 },
        { name: '春分', month: 3, day: 21 },
        { name: '清明', month: 4, day: 5 },
        { name: '谷雨', month: 4, day: 20 },
        { name: '立夏', month: 5, day: 6 },
        { name: '小满', month: 5, day: 21 },
        { name: '芒种', month: 6, day: 6 },
        { name: '夏至', month: 6, day: 21 },
        { name: '小暑', month: 7, day: 7 },
        { name: '大暑', month: 7, day: 23 },
        { name: '立秋', month: 8, day: 8 },
        { name: '处暑', month: 8, day: 23 },
        { name: '白露', month: 9, day: 8 },
        { name: '秋分', month: 9, day: 23 },
        { name: '寒露', month: 10, day: 8 },
        { name: '霜降', month: 10, day: 24 },
        { name: '立冬', month: 11, day: 8 },
        { name: '小雪', month: 11, day: 22 },
        { name: '大雪', month: 12, day: 7 },
        { name: '冬至', month: 12, day: 22 }
      ];
      // 将日期转为数字便于比较
      const y = date.getFullYear();
      const m = date.getMonth() + 1;
      const d = date.getDate();
      const dateNum = m * 100 + d;
      // 找到当前日期所在节气区间
      for (let i = 0; i < solarTerms.length; i++) {
        const curr = solarTerms[i];
        const next = solarTerms[(i + 1) % solarTerms.length];
        const currNum = curr.month * 100 + curr.day;
        const nextNum = next.month * 100 + next.day;
        if (currNum <= nextNum) {
          if (dateNum >= currNum && dateNum < nextNum) {
            return curr.name;
          }
        } else { // 跨年情况
          if (dateNum >= currNum || dateNum < nextNum) {
            return curr.name;
          }
        }
      }
      return solarTerms[0].name; // 兜底
    }
    const now = new Date();
    const dateStr = now.getFullYear() + '年' + (now.getMonth()+1) + '月' + now.getDate() + '日';
    const season = getSeason(now);
    document.getElementById('date-season').textContent = dateStr + ' · ' + season;
  </script>
</body>
</html>
